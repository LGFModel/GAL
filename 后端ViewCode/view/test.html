<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="../js/echarts.common.min.js"></script>
    <!-- 引入 ECharts 文件 -->
    <script src="../js/echarts.common.min.js"></script>
</head>
<body>
    <div>
    <div id="statistics" style="width: 400px; height: 300px; margin-left: 300px;background: red" >
    </div>
    <div>
        <button class="stopBtn">按钮</button>

    </div>
</body>

<script>
    var myChart = echarts.init(document.getElementById('statistics'));
    var optionTest = {
        backgroundColor: '#2c343c',
        visualMap: {
            show: false,
            min: 80,
            max: 600,
            inRange: {
                colorLightness: [0, 1]
            }
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                data:[
                    {value:235, name:'视频广告'},
                    {value:274, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'搜索引擎'}
                ],
                roseType: 'angle',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                labelLine: {    // 这个是线
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                itemStyle: {                // 单元类型
                    normal: {               // 标准
                        color: 'rgba(255,255,255,0.3)',    // item 中的颜色
                        shadowBlur: "200",  // 阴影范围
                        shadowColor: 'blue' // 阴影颜色
                    }
                }
            }
        ]
    }

    var option = {
        title : {
            text: 'AGL电商酒类销售情况',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['啤酒','白酒','洋酒','葡萄酒','养生酒']   // 这里的data 数据 应该和 series 中的data 数据一致
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'啤酒'},
                    {value:310, name:'白酒'},
                    {value:234, name:'洋酒'},
                    {value:135, name:'葡萄酒'},
                    {value:1548, name:'养生酒'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };  // 配置项

    myChart.setOption(option)
    var app = {}
    app.currentIndex = -1;
    var changeNumber = function  () {

        var dataLen = option.series[0].data.length;


        // 取消之前高亮的图形
        myChart.dispatchAction({
            type: 'downplay',
            seriesIndex: 0,
            dataIndex: app.currentIndex
        });
        app.currentIndex = (app.currentIndex + 1) % dataLen;
        // 高亮当前图形
        myChart.dispatchAction({
            type: 'highlight',
            seriesIndex: 0,
            dataIndex: app.currentIndex
        });
        // 显示 tooltip
        myChart.dispatchAction({
            type: 'showTip',
            seriesIndex: 0,
            dataIndex: app.currentIndex,
        });


        console.log(app)

    }
    var timer = setInterval(changeNumber , 1000);
    document.getElementById('statistics').onmouseout = function () {
        timer = setInterval(changeNumber,1000);
    }

    document.getElementById('statistics').onmouseover = function () {
        myChart.dispatchAction({
            type: 'downplay',
            seriesIndex: 0,
            dataIndex: app.currentIndex
        });
        clearInterval(timer);
        timer = null;
    }


</script>

</html>
